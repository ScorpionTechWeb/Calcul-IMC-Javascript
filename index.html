<!DOCTYPE html>
<html>
    <head>
        <title>Calcul du IMC</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="css/styles.css">
        <script src='scripts/imc.js' async></script>
    </head>
    
    <body>
        <div class="center">
            <!-- Panel de Ajout des tailles et poids-->
            <div id="imccalcul">
                <div class="row g-5">
                    <h1>Tester votre IMC</h1>
                    <div class="col-md-6">
                        <input type="number" id="taille" name="taille">
                        <button id="addT" class="btn btn-lg btn-primary">Ajouter votre taille en cm</button>
                    </div>
                    <div class="col-md-6">
                        <input type="number" id="poids" name="poids">
                        <button id="addP" class="btn btn-lg btn-primary">Ajouter votre poids en kg</button>
                    </div>
                </div>
            </div>      
            <!-- Panel du calcul du IMC-->
            <div id="imcresult">
                <div class="bg-light p-5 rounded mt-3">
                    <div id="h1result">Le résultat de votre résultat</div>
                    <p id="result"></p>
                    <button id="reset">Recommencer un calcul</button>
                </div>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
